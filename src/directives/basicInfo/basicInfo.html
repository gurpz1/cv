<md-card md-theme='defaults'>
	<div layout="column" layout-align="center center">
		<md-card-title>
			<md-card-title-media>
				<img 
				class='md-media-lg'
				style='border-radius: 50pc'
				layout-margin
				ng-src={{profile.picture}}>
			</md-card-title-media>
			<md-card-title-text>
				<span class='md-headline'>{{profile.name}}</span>
				<span class='md-subhead'>{{profile.location.region}}, {{profile.location.countryCode}}</span>
				<span class='md-subhead'>{{profile.label}}</span>
				<span>
					<md-button
						ng-repeat='profile in profile.profiles'
						class="md-fab md-mini"
						ng-href="{{profile.url}}"
						style="margin-left: -0.1em"
						ng-attr-title="{{profile.username}}">
						<md-icon
							md-svg-icon='{{profile.network | lowercase}}'>
						</md-icon>
					</md-button>
				</span>
			</md-card-title-text>
		</md-card-title>
	</div>

	<md-card-header>
		<md-card-heeader-text>
			<span class="md-subhead">{{profile.summary}}</span>
		</md-card-heeader-text>
	</md-card-header>
</md-card>
